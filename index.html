<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI French Poems Generator</h1>
      </header>

      <form id="poem-generator-form">
        <input
          type="text"
          placeholder="Enter the topic of the French poem"
          autofocus
          required
          autocomplete="off"
          class="submit-form"
        />
        <input type="submit" class="submit-button" />
      </form>
      <div class="poem">
        <div id="typewriter"></div>
      <footer>
        This project was coded by
        <a href="https://github.com/lydiamatz"> Lydia Matziaraki </a>, is
        <a href="https://github.com/lydiamatz/French-Poems-Generator.git"
          >open sourced on Github</a
        >
        and is hosted on
        <a href="https://french-poem-generator91.netlify.app/"> Netlify.</a>
      </footer>
    </div>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
